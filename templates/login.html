      <div id="login">
       
            <form action="/sample" method="post">
            <div class="  vh-100 d-flex justify-content-center ">
                <div class="col-md-5 p-5 shadow-sm  bg-white">
                    <h2 class="text-center mb-4 text-primary">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input name="textbox1" required type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus placeholder="abc@gmail.com">
                            <!-- <label for="error" id='error'></label> -->
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input  name="textbox2"required type="password" class="form-control border border-primary" id="exampleInputPassword1" placeholder="write password">
                            <!-- <label for="error" id='error'></label> -->
                        </div>
                         
                        <p class="small"><a class="text-primary" href="#">Forgot password?</a></p>
                        <div class="d-grid">
                            <button>Login</button>
                        </div>
                    </form>

                </div>
            </div>
            {{msg}}
        </form>
